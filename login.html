<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static\login\style.css">
    <link rel="stylesheet" href="static\global\style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="item"><img src="static\images\icon.png" class="icon"></div>
                <div class="item"><a href="" class="header_links"><span class="header_text">home</span></a></div>
            </div>
            <div class="left">
                <div class="item"><a href="" class="header_links"><span class="header_text">login</span></a></div>
                <div class="item"><a href="" class="header_links"><span class="header_text">signup</span></a></div>
            </div>
        </div>
        <div class="login">
            <span class="login_text">Login to Blog</span>
            <div class="input_wrap">
                <input type="text" placeholder="user_name">
                <input type="text" placeholder="password">
            </div>
            <button class="submit"></button>
            <a href="" class="login_links"><span class="login_text">forget password?</span></a>
            <a href="" class="login_links"><span class="login_text">register</span></a>
            <a href="" class="login_links"><span class="login_text">join us</span></a>
        </div>
    </div>
</body>
</html>
